{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Rate {{ to_user.username }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Submit Rating</button>
                        {% if booking and booking.id %}
                            <a href="{% url 'booking_detail' pk=booking.id %}" class="btn btn-secondary">Cancel</a>
                        {% else %}
                            <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
