{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Cancel Booking</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to cancel your booking from <strong>{{ booking.itinerary.origin }}</strong> to <strong>{{ booking.itinerary.destination }}</strong>?</p>
                    
                    <div class="alert alert-warning">
                        <strong>Warning:</strong> Once cancelled, this action cannot be undone.
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Cancel Booking</button>
                        <a href="{% url 'booking_detail' pk=booking.pk %}" class="btn btn-secondary">No, Go Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
