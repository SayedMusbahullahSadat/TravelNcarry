{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Cancel Package Request</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to cancel your package request from <strong>{{ package_request.origin }}</strong> to <strong>{{ package_request.destination }}</strong>?</p>

                    <div class="alert alert-warning">
                        <strong>Warning:</strong> Once cancelled, this action cannot be undone.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Cancel Request</button>
                        <a href="{% url 'package_request_detail' pk=package_request.pk %}" class="btn btn-secondary">No, Go Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
