<!-- templates/account/signup.html -->
{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h2>Sign Up</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Sign Up</button>
            <p class="mt-3">Already have an account? <a href="{% url 'account_login' %}">Log In</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
